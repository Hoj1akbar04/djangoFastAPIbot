{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Update Product</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form" id="id_name" name="name" value="{{ form.name.value }}" placeholder="Enter product name">
        </div>
        <div class="form-group mt-3">
            <label for="id_price">Price</label>
            <input type="number" class="form" id="id_price" name="price" value="{{ form.price.value }}" placeholder="Enter product price">
        </div>
        <div class="form-group mt-3">
            <label for="id_image">Image</label>
            <input type="file" class="form-control-file" id="id_image" name="image">
            {% if form.image.value %}
                <div class="mt-3">
                    <img src="{{ form.image.value.url }}" class="img-thumbnail" alt="Current product image" width="150">
                </div>
            {% endif %}
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'shop' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
